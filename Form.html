<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <form>
        <div class="container">
            <h1 class="heading">User Form</h1>
            <p class="name">First Name: <br> 
            <input type="Lname" name="fame" placeholder="enter your First Name"></p>
            <p class="name">Last Name: <br> <input type="Lame" name="lame" placeholder="enter your Last Name"></p>
            <p class="name">Email: <br> <input type="Email" name="Email" placeholder="enter your Email"></p>
            <p class="name">Address: <br> <input type="Address" name="Address" placeholder="enter your address"></p>
            <p class="name">Subject: <br> <input type="Subject" name="subject" placeholder="Subject"></p>
            <p class="name">Message: </p>
            <textarea name="Message" id="Message" cols="30" rows="5" placeholder="Type Message Here" class="textarea"></textarea><br>
            <button class="button">SUBMIT</button>
        </div>
    </form>

</body>
</html>
